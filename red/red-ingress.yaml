apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: red
  annotations:
    ingress.kubernetes.io/ssl-redirect: "false"
    ingress.kubernetes.io/rewrite-target: "/"
spec:
  ingressClassName: traefik
  rules:
    - http:
        paths:
          - path: /red
            pathType: Prefix
            backend:
              service:
                name: red
                port:
                  number: 80
